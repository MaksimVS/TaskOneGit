<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    
    var factorial, calk, n;
    
    window.alert("Введите значение n");
    n = Number(window.prompt('Enter a value for n'));
    calk = 1;
    while (n > 0) {
        calk = calk * n;
        n = n - 1;
    }

    factorial = calk;
    window.alert("Произведение чисел от 1 до n (факториал n) равно " + factorial);

  </script>
</head>

<body>
  <p style="color: orange;">Задача решена!</p>

</body>

</html>
