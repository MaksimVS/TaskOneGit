  <script>
    
    function main() {
    var factorial, calk, N;
    
    N = Number(window.prompt('Введите значение N'));

    while (N > 0) {
        calk = calk * N;
        N = N - 1;
    }
    factorial = calk;
    window.alert(factorial);    // тут писать код

    //alert(factorial); // Вывести на экран значение переменной factorial (решение)
    }

  </script>
